<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/notice_list.css">
    <script defer src="./js/notice.js"></script>
</head>
<body>
    <!-- HOME으로 가는 바 -->
    <div class="smap">
        <li><a href="#">
            HOME 
        </a></li>
        <li><span>
           > 고객센터 >
        </span></li>
        <li><span>
            공지사항
        </span></li>
    </div>
    <!-- 공지사항 및 다른 페이지로 가는 바 -->
    <div class="containerBox">
        <div class="web_container">
            <div class="sub_tit_wrap">
                <h3 class="page_tit">고객센터</h3>
                <div class="sub_tit">
                    <ul>
                        <li>
                            <button type="text">
                                <span>
                                    공지사항
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="text">
                                <span>
                                    버거킹앱 이용안내
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="text">
                                <span>
                                    FAQ
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="text">
                                <span>
                                    문의
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="text">
                                <span>
                                    가맹점모집
                                </span>
                            </button>
                        </li>
                        <li>
                            <button type="text">
                                <span>
                                    인재채용
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 찾기 및 리스트 -->
    <div class="list_container">
        <div class="search_wrap">
            <div class="search_itmes">
                <input type="text" name="search_bar" id="search_bar"
                placeholder="제목+내용" />
                <a href="#" class="new_board_search_btn">
                    <span class="material-symbols-outlined">
                    search
                    </span></a>
            </div>
            <div class="notice_list">
                <div class="notice_header">
                    <div class="notice_no">NO.</div>
                    <div class="notice_title">제목</div>
                    <div class="notice_regdate">날짜</div>
                    <div class="notice_views">조회수</div>
                </div>



                <div class="notice_list_items">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>


            </div>
        </div>
        <div class="page">
			<ul class="pagination modal">
				<li><a href="#" class="first">처음 페이지</a></li>
				<li><a href="#" class="arrow left"><<</a></li>
				<li><a href="#" class="active num">1</a></li>
				<li><a href="#" class="num">2</a></li>
				<li><a href="#" class="num">3</a></li>
				<li><a href="#" class="arrow right">>></a></li>
				<li><a href="#" class="last">끝 페이지</a></li>
			</ul>
		</div>
    </div>

</html>
