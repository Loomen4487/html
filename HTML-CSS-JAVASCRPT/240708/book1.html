<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/240708/css/style1.css">
    <style>
        body {
            margin:0;
            height: 4000px;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .red-box {
            background-color: red;
            position: relative;
            z-index: 10;
        }
        .green-box {
            background-color: green;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .blue-box {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
